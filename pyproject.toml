version = "0.1.10"
description = "Generative Agents: Interactive Simulacra of Human Behavior - Modernized for Python 3.14"
readme = "README.md"
requires-python = ">=3.14"
dependencies = [
    "django>=5.2.8",
    "django-cors-headers>=4.9.0",
    "django-storages>=1.14.6",
    "numpy>=2.3.4",
    "openai>=2.7.1",
    "python-dotenv>=1.2.1",
    "selenium>=4.38.0",
]

[dependency-groups]
dev = [
    "pytest>=8.4.2",
]
